<script type='text/javascript' src="/src/js/zepto.min.js"></script>
<script type='text/javascript' src="/src/js/sui/js/sm.min.js"></script>
<script >
    $(document).ready(function(){


        $('.btn-submit').click(function () {
            var surname = $('#surname').val();
            var grades  = $('#grades').val();
            var classes = $('#classes').val();
            var site = $('#site').val();
            if(surname=='')
            {
                $.alert('请填写学生姓名');
                return false;
            }
            if(grades=='')
            {
                $.alert('请填写所在年级');
                return false;
            }
            if(classes=='')
            {
                $.alert('请填写所在班级');
                return false;
            }
            var Site = '学生姓名：'+surname+'<br>所在年级：'+grades+'<br>所在班级：'+classes+'<br>其他说明：'+site;
            $.confirm(Site,['请确认您填写的信息'], function () {
                var _form = $('form');
                $.ajax({
                    type: 'POST',
                    url: '/quality/orders-save',
                    data: _form.serialize(),
                    success: function(data) {
                        if (data.code == '200') {
                            location.href = data.url;
                        } else {
                            $.alert(data.msg);
                        }
                    },
                    error: function(data) {
                        $.alert('您的操作过于频繁，请稍后再试');
                    }
                });
            });
        })
    });
</script>
